<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembleia de Condomínio</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="slides-container">
    <iframe id="pdf-frame" src="slides/slides.pdf" width="100%" height="500px"></iframe>
    <a href="slides/slides.pdf">baixar pdf</a>
  </div>
  <button id="doubt-button" class="floating-button">Enviar Dúvida</button>
  <div id="doubt-form-container" class="hidden" style="display: none;">
    <form id="doubt-form">
      <label>
        Quer se identificar?
        <input type="checkbox" id="identify-checkbox">
      </label>
      <div id="identify-fields" class="hidden">
        <label>Nome: <input type="text" id="name"></label>
        <label>Unidade: <input type="text" id="unit"></label>
      </div>
      <label>
        Escolha a pauta:
        <select id="topic">
          <option value="prestacao">Prestação de Contas</option>
          <option value="eleicao">Eleição de Síndico</option>
          <option value="assuntos">Assuntos Gerais</option>
        </select>
      </label>
      <label>
        Escreva sua dúvida:
        <textarea id="doubt-text"></textarea>
      </label>
      <button type="submit">Enviar</button>
      <button type="button" id="cancel-button">Cancelar</button>
    </form>
  </div>
  <script>
      document.getElementById('doubt-button').addEventListener('click', () => {
      document.getElementById('doubt-form-container').style.display = 'block';
    });

    document.getElementById('identify-checkbox').addEventListener('change', (e) => {
      document.getElementById('identify-fields').style.display = e.target.checked ? 'block' : 'none';
    });

    document.getElementById('doubt-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const doubt = {
        name: document.getElementById('name').value,
        unit: document.getElementById('unit').value,
        topic: document.getElementById('topic').value,
        text: document.getElementById('doubt-text').value,
        identified: document.getElementById('identify-checkbox').checked
      };
      
      await fetch('/api/doubts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(doubt)
      });

      document.getElementById('doubt-form-container').style.display = 'none';
      document.getElementById('doubt-form').reset();
      document.getElementById('identify-fields').classList.add('hidden');
    });

    document.getElementById('cancel-button').addEventListener('click', () => {
      document.getElementById('doubt-form-container').style.display = 'none';
      document.getElementById('doubt-form').reset();
      document.getElementById('identify-fields').classList.add('hidden');
    });
  </script>
</body>
</html>
